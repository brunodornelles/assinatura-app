<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Assinatura</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    #container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      padding: 16px;
      gap: 16px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      width: 80px;
    }

    .buttons button {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      font-size: 16px;
      padding: 10px;
      width: 100%;
      height: 100px;
      background-color: #ffeb3b;
      border: 2px solid yellow;
      border-radius: 8px;
      cursor: pointer;
    }

    #canvas-container {
      flex-grow: 1;
      border: 2px solid blue;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      background-color: white;
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="buttons">
      <button onclick="clearSignature()">Limpar</button>
      <button onclick="saveSignature()">Salvar</button>
      <button onclick="alert('Voltar')">Voltar</button>
    </div>
    <div id="canvas-container">
      <canvas id="signature"></canvas>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("signature");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = canvas.parentElement.clientWidth;
      canvas.height = canvas.parentElement.clientHeight;
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    let drawing = false;

    function getPos(e) {
      if (e.touches) {
        return {
          x: e.touches[0].clientX - canvas.getBoundingClientRect().left,
          y: e.touches[0].clientY - canvas.getBoundingClientRect().top
        };
      }
      return {
        x: e.clientX - canvas.getBoundingClientRect().left,
        y: e.clientY - canvas.getBoundingClientRect().top
      };
    }

    function startDrawing(e) {
      e.preventDefault();
      drawing = true;
      const pos = getPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
      if (!drawing) return;
      e.preventDefault();
      const pos = getPos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }

    function stopDrawing(e) {
      e.preventDefault();
      drawing = false;
    }

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveSignature() {
      const dataUrl = canvas.toDataURL("image/png");
      if (window.flutter_inappwebview) {
        window.flutter_inappwebview.callHandler('onSignatureSaved', dataUrl);
      } else {
        alert("Assinatura salva!");
        console.log(dataUrl);
      }
    }

    canvas.addEventListener("mousedown", startDrawing);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", stopDrawing);
    canvas.addEventListener("touchstart", startDrawing, { passive: false });
    canvas.addEventListener("touchmove", draw, { passive: false });
    canvas.addEventListener("touchend", stopDrawing);
  </script>
</body>
</html>
