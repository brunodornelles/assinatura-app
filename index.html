<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-height, height=device-width, initial-scale=1.0, user-scalable=no">
  <title>Assinatura Paisagem</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f0f0f0;
      height: 100vh;
      width: 100vw;
    }

    #rotated-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vh;
      height: 100vw;
      transform: rotate(90deg) translateY(-100vh);
      transform-origin: center;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    canvas {
      background-color: white;
      border: 2px solid #ccc;
      width: 100%;
      height: calc(100% - 80px);
      touch-action: none;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 16px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="rotated-container">
    <canvas id="signature"></canvas>
    <div class="buttons">
      <button onclick="clearSignature()">Limpar</button>
      <button onclick="saveSignature()">Salvar</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("signature");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerHeight;
      canvas.height = window.innerWidth - 80; // altura menos o espaço dos botões
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    let drawing = false;

    function getPos(e) {
      if (e.touches) {
        return {
          x: e.touches[0].clientY,
          y: window.innerWidth - e.touches[0].clientX
        };
      }
      return {
        x: e.clientY,
        y: window.innerWidth - e.clientX
      };
    }

    function startDrawing(e) {
      e.preventDefault();
      drawing = true;
      const pos = getPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
      if (!drawing) return;
      e.preventDefault();
      const pos = getPos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }

    function stopDrawing(e) {
      e.preventDefault();
      drawing = false;
    }

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveSignature() {
      const dataUrl = canvas.toDataURL("image/png");
      if (window.flutter_inappwebview) {
        window.flutter_inappwebview.callHandler('onSignatureSaved', dataUrl);
      } else {
        alert("Assinatura salva!");
        console.log(dataUrl);
      }
    }

    canvas.addEventListener("mousedown", startDrawing);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", stopDrawing);
    canvas.addEventListener("touchstart", startDrawing, { passive: false });
    canvas.addEventListener("touchmove", draw, { passive: false });
    canvas.addEventListener("touchend", stopDrawing);
  </script>
</body>
</html>
